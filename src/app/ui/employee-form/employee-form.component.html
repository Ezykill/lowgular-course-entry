<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Form</h1>
  </div>

<form [formGroup]="employeeForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
  <input class="form-control" type="text" formControlName="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Age</label>
  <input class="form-control" type="number" formControlName="age" placeholder="Age">
  </div>
  <input class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid" value="Submit">

</form>

</div>
</body>
