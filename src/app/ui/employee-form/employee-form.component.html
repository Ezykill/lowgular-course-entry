<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-1">Employee Form</h1>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/employee-list">List of employees <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create-employee">Go to form</a>
      </ul>
    </div>
  </nav>

<form [formGroup]="employeeForm" (ngSubmit)="onFormSubmitted(employeeForm.value)">
  <div class="form-group">
    <label>Name</label>
  <input class="form-control" type="text" formControlName="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Age</label>
  <input class="form-control" type="number" formControlName="age" placeholder="Age">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <input class="form-control" type="number" formControlName="salary" placeholder="Salary">
  </div>
  <input class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid" value="Submit">

</form>

</div>
</body>
