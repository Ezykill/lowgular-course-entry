<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron">
  <h1 class="display-2">My first app!</h1>
  <h2 class="display-4">{{ title }}</h2>
</div>

<ul  class="list-group" *ngIf="data$ | async as data; else empty">
  <li class="list-group-item" *ngFor="let employee of data">{{ employee.id }}:  {{ employee.name }}:  {{ employee.email }}</li>
</ul>

<ng-template #empty> There is no data </ng-template>
