<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
<div class="jumbotron">
  <h1 class="display-1">{{ title }}</h1>
</div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/employee-list">List of employees <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create-employee">Go to form</a>
      </ul>
    </div>
  </nav>
  <br>
  <table class="table table-striped" *ngIf="data$ | async as data; else empty">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Salary</th>
      <th scope="col">Age</th>
      <th scope="col">Remove me</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let employee of data">
      <th scope="row">{{ employee.personalNumber }}</th>
      <td>{{ employee.name }} </td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.age }} </td>
      <td><button (click)="delete(employee.personalNumber)" type="button" class="btn btn-secondary btn-sm">Remove me</button></td>
    </tr>
  </table>


<ng-template #empty> There is no data </ng-template>

</div>
</body>
