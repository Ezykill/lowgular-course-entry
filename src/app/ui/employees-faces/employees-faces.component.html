<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
<div class="jumbotron">
  <h4 class="display-4">Faces</h4>
</div>


<div  style="display: inline; text-align: center" *ngFor="let employee of data$ | async">
  <figure style="display: inline-block;">
  <img style="width:200px; margin: 10px" [src]="employee.img">
  <figcaption class="display-6">{{employee.name}}</figcaption>
  </figure>
</div>

</div>
</body>
